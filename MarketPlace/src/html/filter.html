<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro Market Place</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/filter.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script defer src="js/filter.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html"><div class="logo-market-place">
            </div></a>
            <div class="navbar-items">
                <input type="text" placeholder="Pesquisar" id="search-input">
                <button id="btn-login" class="btn-login">Login</button>
                <button id="btn-anunciar" class="btn-anunciar">Anunciar</button>
                <div id="user-avatar" class="user-avatar"></div>
            </div>
        </nav>
    </header>
    <main>
        <aside class="list-categories">
            <h2>Categorias</h2>
            <ul id="categories-list">
              <!-- Lista de categorias será gerada dinamicamente pelo JavaScript -->
            </ul>
          </aside>
          <section class="list-announcement" id="announcements-list">
            <!-- Lista de anúncios será gerada dinamicamente pelo JavaScript -->
            <p>Resultado da busca aparecerá aqui.</p>
            <!-- Mensagem de anúncio inexistente (será exibida dinamicamente) -->
            <p id="no-results-message" style="display: none;">Nenhum anúncio encontrado.</p>
          </section>
    </main>
    <footer>
        <a href="#"><img src="../imagens/logo-market-em-fundo.png" alt=""></a>
    </footer>
    
</body>
</html>
