<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script defer src="../js/register.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="logo-market-place" alt="Logo do Market Place">
        </div>
        <h3>Crie sua conta! É Grátis!</h3>
        <form class="login-form" id="login-form">
            <div class="form-control">
                <input type="text" placeholder="Nome" id="input-nome">
                <i class="bi bi-exclamation-circle"></i>
                <i class="bi bi-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <input type="text" placeholder="E-mail" id="input-email">
                <i class="bi bi-exclamation-circle"></i>
                <i class="bi bi-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <h3>Cadastre sua senha.</h3>
            <p>Use letras, números e caracteres especiais.</p>
            <div class="form-control">
                <input type="password" placeholder="Senha" id="input-senha">
                <i class="bi bi-exclamation-circle"></i>
                <i class="bi bi-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Confirmar Senha" id="input-confirm-senha">
                <i class="bi bi-exclamation-circle"></i>
                <i class="bi bi-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <button type="submit" class="btn-login" id="btn-register">Salvar</button>
        </form>
        <p class="login-register">Já possui conta? <a href="login.html">Entrar</a></p>
    </div>
</body>
</html>
