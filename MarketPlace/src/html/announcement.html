<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuniar Market Place</title>
    <link rel="stylesheet" href="../css/style.css">
    ]<link rel="stylesheet" href="../css/style-login.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-market-place">
            </div>
            <div id="user-avatar" class="user-avatar"></div>
        </nav>
    </header>
    <main>
        <form action="" class="announcement"></form>
        <button type="submit" class="btn-login" id="btn-login">Voltar</button>
            <div class="form-control">
                <input type="text" placeholder="Título" class="" id="input-title" autocomplete="current-password">
                <i class="bi bi-exclamation-circle"></i>
                <i class="bi bi-check-circle"></i>
                <small></small>
            </div>
            <div class="form-control">    
                <input type="text" placeholder="Descrição" class="" id="input-description" autocomplete="current-password">
                <i class="bi bi-exclamation-circle"></i>
                <i class="bi bi-check-circle"></i>
                <small></small>
            </div>
            <div class="form-control">    
                <input type="text" placeholder="Preço" class="" id="input-price" autocomplete="current-password">
                <i class="bi bi-exclamation-circle"></i>
                <i class="bi bi-check-circle"></i>
                <small></small>
            </div>
            <div class="form-control">    
                <select id="input-category">
                    <label for="input-category">Fotos</label>
                    <option value="">Selecione...</option>
                    <option value="eletronicos">Eletrônicos</option>
                    <option value="roupas">Roupas</option>
                    <option value="moveis">Acessórios</option>
                    <option value="moveis">Automóveis</option>
                    <i class="bi bi-exclamation-circle"></i>
                    <i class="bi bi-check-circle"></i>
                    <small></small>
            </div>
            <div class="form-control">    
                <input type="text" placeholder="Localização" class="" id="input-local">
                <i class="bi bi-exclamation-circle"></i>
                <i class="bi bi-check-circle"></i>
                <small></small>
            </div>
            <div class="form-control">    
                <label for="input-img">Fotos</label>
                <input type="file" placeholder="Fotos" class="" id="input-img" accept="image/*" multiple>
                <i class="bi bi-exclamation-circle"></i>
                <i class="bi bi-check-circle"></i>
                <small></small>
            </div>
            <button type="submit" class="btn-login" id="btn-login">Publicar</button>
            <button type="submit" class="btn-login" id="btn-login">Cancelar</button>
        </form>
    </main>
    <footer>
        <div class="logo-market-place">
            <img src="imagens/market-logo.png" alt="">
        </div>
    </footer>

</body>
</html>
