<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anunciar Market Place</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/announcement.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script defer src="../js/announcement.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="../html/login.html"><div class="logo-market-place">
            </div></a>
            <div class="navbar-items">
                <button id="btn-login" class="btn-login">Voltar</button>
                <div id="user-avatar" class="user-avatar"></div>
            </div>
        </nav>
    </header>
    <main>
        <form action="" class="announcement"></form>
            <div class="form-control">
                <input type="text" placeholder="Título" class="" id="input-title" autocomplete="current-password">
                <i class="bi bi-exclamation-circle"></i>
                <i class="bi bi-check-circle"></i>
                <small></small>
            </div>
            <div class="form-control">    
                <textarea id="mensagem" name="mensagem" rows="10" cols="50" placeholder="Detalhe seu anúncio"></textarea>
                <i class="bi bi-exclamation-circle"></i>
                <i class="bi bi-check-circle"></i>
                <small></small>
            </div>
            <div class="form-control">    
                <input type="text" placeholder="Preço" class="" id="input-price" autocomplete="current-password">
                <i class="bi bi-exclamation-circle"></i>
                <i class="bi bi-check-circle"></i>
                <small></small>
            </div>
            <div class="form-control">    
                <select id="input-category">
                    <option value="">Categoria...</option>
                    <option value="eletronicos">Eletrônicos</option>
                    <option value="roupas">Roupas</option>
                    <option value="moveis">Acessórios</option>
                    <option value="moveis">Automóveis</option>
                    <i class="bi bi-exclamation-circle"></i>
                    <i class="bi bi-check-circle"></i>
                    <small></small>
            </div>
            <div class="form-control">    
                <input type="text" placeholder="Localização" class="" id="input-local">
                <i class="bi bi-exclamation-circle"></i>
                <i class="bi bi-check-circle"></i>
                <small></small>
            </div>
            <div class="form-control">    
                <label class="custom-file-input" for="input-img">Carregar Fotos ...</label>
                <input type="file" placeholder="Fotos" class="" id="input-img" accept="image/*" multiple>
                <i class="bi bi-exclamation-circle"></i>
                <i class="bi bi-check-circle"></i>
                <small></small>
            </div>
            <button type="submit" class="btn-login" id="btn-login">Publicar</button>
            <button type="submit" class="btn-login" id="btn-login">Cancelar</button>
        </form>
    </main>
    <footer>
        <a href="#"><img src="../imagens/logo-market-em-fundo.png" alt=""></a>
    </footer>

</body>
</html>
