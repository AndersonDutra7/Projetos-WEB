<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto To Do</title>
    <link
      rel="shortcut icon"
      href="../../teddy-rosto.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container-header">
        <figure>
          <img
            src="img/titulo-desktop.png"
            alt="Titulo Lista de Tarefas"
            class="title-desktop"
          />
          <img
            src="img/titulo-mobile.png"
            alt="Titulo Lista de Tarefas Mobile"
            class="title-mobile"
          />
        </figure>
      </div>
    </header>
    <main>
      <div class="img-pets">
        <figure>
          <img
            class="ralph"
            src="img/ralph-rosto.png"
            alt="Rosto do cão Shih tzu- Ralph"
          />
        </figure>
      </div>
      <div class="todo-container">
        <form id="todo-form">
          <p>Adicione sua tarefa</p>
          <div class="form-control">
            <input
              type="text"
              id="todo-input"
              placeholder="O que você vai fazer?"
            />
            <button type="submit">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
        </form>
        <form id="edit-form" class="hide">
          <p>Edite sua tarefa</p>
          <div class="form-control">
            <input type="text" id="edit-input" />
            <button type="submit">
              <i class="bi bi-check-all"></i>
            </button>
          </div>
          <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
          <div id="search">
            <h4>Pesquisar:</h4>
            <form>
              <input type="text" id="search-input" placeholder="Buscar..." />
              <button id="erase-button">
                <i class="bi bi-arrow-return-left"></i>
              </button>
            </form>
          </div>
          <div id="filter">
            <h4>Filtrar:</h4>
            <select id="filter-select">
              <option value="all">Todos</option>
              <option value="done">Feitos</option>
              <option value="todo">A fazer</option>
            </select>
          </div>
        </div>
        <div id="todo-list">
          <!-- <div class="todo">
            <h3>Estou fazendo algo aqui...</h3>
            <button class="finish-todo">
              <i class="bi bi-check-lg"></i>
            </button>
            <button class="edit-todo">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="remove-todo">
              <i class="bi bi-x-lg"></i>
            </button>
          </div> -->
        </div>
      </div>
      <div class="img-pets">
        <figure>
          <img
            class="teddy"
            src="img/teddy-rosto.png"
            alt="Rosto do cão Teddy"
          />
        </figure>
      </div>
    </main>
  </body>
</html>
